<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<table class="table table-bordered table-responsive total ">
    <thead class="bg-info">
        <tr style="color:#fff;">
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
            <th>col4</th>
            <th>col5</th>
            <th>col6</th>
            <th>col7</th>
            <th>col8</th>
        </tr>
    </thead>
    <tbody class="table-active">
        <tr *ngFor="let item of enquireOrder | slice:1">
            <td>{{item.SHORT_TEXT}}</td>
            <td>{{item.MATERIAL}}</td>
            <td>{{item.MATL_GROUP}}</td>
            <td>{{item.ITM_NUMBER}}</td>
            <td>{{item.ITEM_CATEG}}</td>
            <td>{{item.CURRENCY}}</td>
            <td>{{item.TARG_QTY_D}}</td>
            <td>{{item.TARGET_QU}}</td>
        </tr>
    </tbody>
</table>
